# ============================================================================
# Elasticsearch StatefulSet for Temporal Visibility
# ============================================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: temporal-elasticsearch-pvc
  namespace: temporal
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 100Gi

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: temporal-elasticsearch
  namespace: temporal
  labels:
    app.kubernetes.io/name: elasticsearch
    app.kubernetes.io/component: visibility
    app.kubernetes.io/part-of: temporal-cluster
spec:
  serviceName: temporal-elasticsearch
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: elasticsearch
  template:
    metadata:
      labels:
        app.kubernetes.io/name: elasticsearch
        app.kubernetes.io/component: visibility
        app.kubernetes.io/part-of: temporal-cluster
    spec:
      initContainers:
        - name: increase-vm-max-map
          image: busybox
          command:
            - sysctl
            - -w
            - vm.max_map_count=262144
          securityContext:
            privileged: true
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
          ports:
            - containerPort: 9200
              name: http
            - containerPort: 9300
              name: transport
          env:
            - name: discovery.type
              value: single-node
            - name: xpack.security.enabled
              value: "false"
            - name: ES_JAVA_OPTS
              value: -Xms2g -Xmx2g
            - name: bootstrap.memory_lock
              value: "true"
          volumeMounts:
            - name: elasticsearch-data
              mountPath: /usr/share/elasticsearch/data
          resources:
            requests:
              memory: "4Gi"
              cpu: "1000m"
            limits:
              memory: "8Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /_cluster/health
              port: 9200
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /_cluster/health
              port: 9200
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: elasticsearch-data
          persistentVolumeClaim:
            claimName: temporal-elasticsearch-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: temporal-elasticsearch
  namespace: temporal
  labels:
    app.kubernetes.io/name: elasticsearch
    app.kubernetes.io/component: visibility
spec:
  type: ClusterIP
  ports:
    - port: 9200
      targetPort: 9200
      name: http
  selector:
    app.kubernetes.io/name: elasticsearch
