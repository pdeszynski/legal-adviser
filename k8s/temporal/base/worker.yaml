# ============================================================================
# Temporal Worker Deployment
# ============================================================================
apiVersion: v1
kind: Service
metadata:
  name: temporal-worker
  namespace: temporal
  labels:
    app.kubernetes.io/name: worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: temporal-cluster
spec:
  type: ClusterIP
  ports:
    - port: 7236
      targetPort: 7236
      name: grpc
    - port: 6936
      targetPort: 6936
      name: membership
    - port: 9093
      targetPort: 9093
      name: metrics
  selector:
    app.kubernetes.io/name: worker
    app.kubernetes.io/component: worker

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-worker
  namespace: temporal
  labels:
    app.kubernetes.io/name: worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: temporal-cluster
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: worker
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: worker
        app.kubernetes.io/component: worker
        app.kubernetes.io/part-of: temporal-cluster
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9093"
    spec:
      containers:
        - name: worker
          image: temporalio/server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 7236
              name: grpc
            - containerPort: 6936
              name: membership
            - containerPort: 9093
              name: metrics
          env:
            - name: SERVICES
              value: "worker"
            - name: DB
              value: "postgresql"
            - name: DB_PORT
              value: "5432"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: temporal-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PWD
              valueFrom:
                secretKeyRef:
                  name: temporal-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_SEEDS
              value: "temporal-postgres"
            - name: POSTGRES_DATABASE
              valueFrom:
                secretKeyRef:
                  name: temporal-secrets
                  key: POSTGRES_DATABASE
            - name: NAMESPACES
              value: "default,production"
            - name: FRONTEND_ADDRESS
              value: "temporal-frontend:7233"
            - name: MASTER_ADDRESS
              value: "temporal-frontend:7233"
            - name: WORKER_ADDRESS
              value: "0.0.0.0:7236"
            - name: MEMBERSHIP_PORT
              value: "6936"
            - name: RPC_QUEUE_TYPE
              value: "normal"
            - name: SERVE_FRONTEND
              value: "false"
            - name: SERVE_HISTORY
              value: "false"
            - name: SERVE_MATCHER
              value: "false"
            - name: SERVE_WORKER
              value: "true"
            - name: CLUSTER_NAME
              value: "legal-ai-temporal"
            - name: PROMETHEUS_ENDPOINT
              value: "/metrics"
            - name: PROMETHEUS_LISTEN_ADDRESS
              value: ":9093"
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9093
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9093
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 2
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
