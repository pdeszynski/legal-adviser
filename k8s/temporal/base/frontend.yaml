# ============================================================================
# Temporal Frontend Deployment
# ============================================================================
apiVersion: v1
kind: Service
metadata:
  name: temporal-frontend
  namespace: temporal
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: temporal-cluster
spec:
  type: ClusterIP
  ports:
    - port: 7233
      targetPort: 7233
      name: grpc
    - port: 9090
      targetPort: 9090
      name: metrics
  selector:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/component: frontend

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-frontend
  namespace: temporal
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: temporal-cluster
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: frontend
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frontend
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: temporal-cluster
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      containers:
        - name: frontend
          image: temporalio/server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 7233
              name: grpc
            - containerPort: 6933
              name: membership
            - containerPort: 9090
              name: metrics
          env:
            - name: SERVICES
              value: "frontend"
            - name: TEMPORAL_ADDRESS
              value: "0.0.0.0:7233"
            - name: DB
              value: "postgresql"
            - name: DB_PORT
              value: "5432"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: temporal-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PWD
              valueFrom:
                secretKeyRef:
                  name: temporal-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_SEEDS
              value: "temporal-postgres"
            - name: POSTGRES_DATABASE
              valueFrom:
                secretKeyRef:
                  name: temporal-secrets
                  key: POSTGRES_DATABASE
            - name: NAMESPACES
              value: "default,production"
            - name: FRONTEND_ADDRESS
              value: "0.0.0.0:7233"
            - name: MEMBERSHIP_PORT
              value: "6933"
            - name: RPC_QUEUE_TYPE
              value: "normal"
            - name: PUBLIC_IP
              value: "temporal-frontend.temporal.svc.cluster.local"
            - name: SERVE_FRONTEND
              value: "true"
            - name: SERVE_HISTORY
              value: "false"
            - name: SERVE_MATCHER
              value: "false"
            - name: SERVE_WORKER
              value: "false"
            - name: CLUSTER_NAME
              value: "legal-ai-temporal"
            - name: PROMETHEUS_ENDPOINT
              value: "/metrics"
            - name: PROMETHEUS_LISTEN_ADDRESS
              value: ":9090"
            - name: VISIBILITY_ENABLE
              value: "true"
            - name: ES_SEEDS
              value: "temporal-elasticsearch"
            - name: ES_PORT
              value: "9200"
            - name: ES_VERSION
              value: "v7"
            - name: ES_VIS_INDEX
              value: "visibility-dev"
          livenessProbe:
            exec:
              command:
                - tctl
                - --address
                - temporal-frontend:7233
                - cluster
                - health
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - tctl
                - --address
                - temporal-frontend:7233
                - cluster
                - health
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 2
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
