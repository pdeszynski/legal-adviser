# ============================================================================
# Temporal UI Deployment with Authentication
# ============================================================================
apiVersion: v1
kind: Service
metadata:
  name: temporal-ui
  namespace: temporal
  labels:
    app.kubernetes.io/name: ui
    app.kubernetes.io/component: ui
    app.kubernetes.io/part-of: temporal-cluster
spec:
  type: ClusterIP
  ports:
    - port: 8088
      targetPort: 8088
      name: http
  selector:
    app.kubernetes.io/name: ui
    app.kubernetes.io/component: ui

---
apiVersion: v1
kind: Service
metadata:
  name: temporal-ui-ingress
  namespace: temporal
  labels:
    app.kubernetes.io/name: ui
    app.kubernetes.io/component: ui
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8088
      name: http
  selector:
    app.kubernetes.io/name: ui
    app.kubernetes.io/component: ui

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-ui
  namespace: temporal
  labels:
    app.kubernetes.io/name: ui
    app.kubernetes.io/component: ui
    app.kubernetes.io/part-of: temporal-cluster
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: ui
      app.kubernetes.io/component: ui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ui
        app.kubernetes.io/component: ui
        app.kubernetes.io/part-of: temporal-cluster
    spec:
      containers:
        - name: ui
          image: temporalio/ui:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8088
              name: http
          env:
            - name: TEMPORAL_ADDRESS
              value: "temporal-frontend:7233"
            - name: TEMPORAL_CORS_ORIGINS
              value: "https://temporal.yourdomain.com,http://localhost:3000"
          livenessProbe:
            httpGet:
              path: /health
              port: 8088
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8088
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 2
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"

---
# Ingress for UI with TLS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: temporal-ui-ingress
  namespace: temporal
  labels:
    app.kubernetes.io/name: ui
    app.kubernetes.io/component: ui
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/auth-signin: https://$host/oauth2/start?rd=$escaped_request_uri
    nginx.ingress.kubernetes.io/auth-url: https://$host/oauth2/auth
    nginx.ingress.kubernetes.io/proxy-buffer-size: 16k
spec:
  tls:
    - hosts:
        - temporal.yourdomain.com
      secretName: temporal-ui-tls
  rules:
    - host: temporal.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: temporal-ui
                port:
                  number: 8088
