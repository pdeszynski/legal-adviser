# ============================================================================
# Temporal Secrets
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: temporal-secrets
  namespace: temporal
type: Opaque
stringData:
  # PostgreSQL credentials
  POSTGRES_USER: temporal
  POSTGRES_PASSWORD: change-me-in-production
  POSTGRES_DATABASE: temporal

  # TLS certificates (empty for now, populate in production overlay)
  TLS_SERVER_NAME: ""
  TLS_CERT: ""
  TLS_KEY: ""
  TLS_CLIENT_CA: ""

  # Grafana credentials
  GRAFANA_ADMIN_USER: admin
  GRAFANA_ADMIN_PASSWORD: change-me-in-production

  # AlertManager configuration
  ALERTMANAGER_SLACK_API_URL: ""

---
# Secret for TLS certificates (optional, for production)
apiVersion: v1
kind: Secret
metadata:
  name: temporal-tls
  namespace: temporal
type: kubernetes.io/tls
data:
  # Base64 encoded certificates
  # Populate these with real certificates in production
  tls.crt: LS0tLS... # Base64 encoded certificate
  tls.key: LS0tLS... # Base64 encoded private key
  ca.crt: LS0tLS... # Base64 encoded CA certificate

---
# Secret for internal TLS (optional)
apiVersion: v1
kind: Secret
metadata:
  name: temporal-tls-internal
  namespace: temporal
type: kubernetes.io/tls
data:
  # Base64 encoded certificates for internal communication
  tls.crt: LS0tLS...
  tls.key: LS0tLS...
  ca.crt: LS0tLS...
