# ============================================================================
# Production Replica Patches
# ============================================================================

---
# Increase frontend replicas
apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-frontend
  namespace: temporal
spec:
  replicas: 3

---
# Increase history replicas
apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-history
  namespace: temporal
spec:
  replicas: 5

---
# Increase matching replicas
apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-matching
  namespace: temporal
spec:
  replicas: 3

---
# Increase worker replicas
apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-worker
  namespace: temporal
spec:
  replicas: 3

---
# Increase UI replicas
apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-ui
  namespace: temporal
spec:
  replicas: 2
