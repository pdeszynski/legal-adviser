services:
  postgres:
    image: postgres:15-alpine
    container_name: legal-ai-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: legal_ai_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: legal-ai-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    restart: always
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
      target: development
    container_name: legal-ai-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: password
      DB_DATABASE: legal_ai_db
      PORT: 3001
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 1d
      AI_ENGINE_URL: http://ai-engine:8000
      FRONTEND_URL: http://localhost:3000
      NODE_ENV: development
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD:
      REDIS_DB: 0
      EMAIL_ENABLED: 'false'
      SENDGRID_API_KEY: your-sendgrid-api-key-here
      EMAIL_FROM_ADDRESS: noreply@legal-ai.com
      EMAIL_FROM_NAME: Legal AI Platform
      SENDGRID_WEBHOOK_VERIFICATION_KEY: your-webhook-verification-key-here
    ports:
      - '3001:3001'
    # No volume mounts - use the built-in dependencies from the image
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ai-engine:
        condition: service_started
    restart: always

  ai-engine:
    build:
      context: .
      dockerfile: apps/ai-engine/Dockerfile
      target: development
    container_name: legal-ai-engine
    environment:
      PYTHONUNBUFFERED: '1'
    ports:
      - '8000:8000'
    # No volume mounts - use the built-in dependencies from the image
    restart: always

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: development
    container_name: legal-ai-web
    environment:
      NEXT_PUBLIC_GRAPHQL_URL: http://localhost:3001/graphql
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
      NODE_ENV: development
    ports:
      - '3000:3000'
    # No volume mounts - use the built-in dependencies from the image
    depends_on:
      backend:
        condition: service_started
    restart: always

volumes:
  postgres_data:
  redis_data:
