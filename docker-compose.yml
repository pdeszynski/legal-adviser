# ============================================================================
# Docker Compose - LOCAL DEVELOPMENT ONLY
# ============================================================================
#
# This configuration is for local development with hot-reload enabled.
# Production deployments use Kubernetes manifests.
#
# This file contains ALL services (infrastructure + applications).
# For infrastructure-only setup (when running apps locally), see docker-compose.infra.yml
#
# Usage:
#   docker compose up --build    # Build and start all services
#   docker compose up -d         # Start in detached mode
#   docker compose logs backend  # View logs for a service
#   docker compose down          # Stop all services
#   docker compose down -v       # Stop and remove volumes
#
# Infrastructure Only (for local app development):
#   docker compose -f docker-compose.infra.yml up -d
#
# See docs/DOCKER_SETUP.md for detailed documentation on different setups.
#
# Hot-reload:
#   Source code changes are reflected immediately in containers without
#   rebuilding. The following directories are mounted as volumes:
#     - apps/backend/src  -> Backend source code
#     - apps/web/src      -> Web frontend source code
#     - apps/web/public   -> Web static assets
#     - apps/ai-engine/src -> AI engine source code
#     - packages/         -> Shared packages
#
# ============================================================================

services:
  postgres:
    image: postgres:15-alpine
    container_name: legal-ai-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: legal_ai_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - legal-ai-network

  redis:
    image: redis:7-alpine
    container_name: legal-ai-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    restart: always
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - legal-ai-network

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
      target: development
    container_name: legal-ai-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: password
      DB_DATABASE: legal_ai_db
      PORT: 3001
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 1d
      AI_ENGINE_URL: http://ai-engine:8000
      FRONTEND_URL: http://localhost:3000
      NODE_ENV: development
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD:
      REDIS_DB: 0
      EMAIL_ENABLED: 'false'
      SENDGRID_API_KEY: your-sendgrid-api-key-here
      EMAIL_FROM_ADDRESS: noreply@legal-ai.com
      EMAIL_FROM_NAME: Legal AI Platform
      SENDGRID_WEBHOOK_VERIFICATION_KEY: your-webhook-verification-key-here
    ports:
      - '3001:3001'
    # Volume mounts for hot-reload during development
    # Note: Named volumes for node_modules prevent host node_modules from overriding
    volumes:
      - ./apps/backend/src:/app/apps/backend/src
      - ./packages:/app/packages:ro
      - backend_node_modules:/app/node_modules
      - backend_apps_node_modules:/app/apps/backend/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ai-engine:
        condition: service_started
    networks:
      - legal-ai-network
    restart: always

  ai-engine:
    build:
      context: .
      dockerfile: apps/ai-engine/Dockerfile
      target: development
    container_name: legal-ai-engine
    environment:
      PYTHONUNBUFFERED: '1'
    ports:
      - '8000:8000'
    # Volume mounts for hot-reload during development
    # Note: Named volume for .venv prevents host .venv from overriding
    volumes:
      - ./apps/ai-engine/src:/app/src:ro
      - ai_engine_venv:/app/.venv
    networks:
      - legal-ai-network
    restart: always

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: development
    container_name: legal-ai-web
    environment:
      NEXT_PUBLIC_GRAPHQL_URL: http://localhost:3001/graphql
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
      NODE_ENV: development
    ports:
      - '3000:3000'
      - '5001:5001'
    # Volume mounts for hot-reload during development
    # Note: Named volumes for node_modules prevent host node_modules from overriding
    volumes:
      - ./apps/web/src:/app/apps/web/src:ro
      - ./apps/web/public:/app/apps/web/public:ro
      - ./packages:/app/packages:ro
      - web_node_modules:/app/node_modules
      - web_apps_node_modules:/app/apps/web/node_modules
    depends_on:
      backend:
        condition: service_started
    networks:
      - legal-ai-network
    restart: always

volumes:
  postgres_data:
  redis_data:
  backend_node_modules:
  backend_apps_node_modules:
  ai_engine_venv:
  web_node_modules:
  web_apps_node_modules:

networks:
  legal-ai-network:
    driver: bridge
