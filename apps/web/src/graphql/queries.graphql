# GraphQL Queries for the Legal AI Platform
# These queries will be used by GraphQL Code Generator to generate TypeScript types

# Get current authenticated user
query GetCurrentUser {
  me {
    id
    email
    username
    firstName
    lastName
    isActive
    disclaimerAccepted
    disclaimerAcceptedAt
    user_roles
  }
}

