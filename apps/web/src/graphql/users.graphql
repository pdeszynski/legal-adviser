# User GraphQL Operations
# Contains queries and mutations for user management

#import "./fragments/user.graphql"
#import "./fragments/pagination.graphql"

# Query: Get list of users
query GetUsers(
  $filter: UserFilter
  $paging: UserPaging
  $sorting: [UserSort!]
) {
  users(filter: $filter, paging: $paging, sorting: $sorting) {
    ...UserDetailFragment
  }
}

# Query: Get a single user by ID
query GetUser($id: ID!) {
  user(id: $id) {
    ...UserDetailFragment
  }
}

# Mutation: Create a new user
mutation CreateOneUser($input: CreateUserInput!) {
  createOneUser(input: $input) {
    ...UserDetailFragment
  }
}

# Mutation: Update an existing user
mutation UpdateOneUser($id: ID!, $input: UpdateUserInput!) {
  updateOneUser(id: $id, input: $input) {
    ...UserDetailFragment
  }
}

# Mutation: Delete a user
mutation DeleteOneUser($id: ID!) {
  deleteOneUser(id: $id) {
    id
    email
  }
}
