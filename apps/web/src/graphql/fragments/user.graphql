# User Fragment for reuse across queries
# Core user fields used throughout the application
fragment UserFragment on User {
  id
  email
  username
  firstName
  lastName
  isActive
  role
  roles
}

# Extended User Fragment with all fields used in data provider
# Includes additional fields for admin views and detailed user information
fragment UserDetailFragment on User {
  ...UserFragment
  disclaimerAccepted
  disclaimerAcceptedAt
  stripeCustomerId
  twoFactorEnabled
  createdAt
  updatedAt
}

# AuthUser Fragment for authentication operations
# Used for current authenticated user context
fragment AuthUserFragment on AuthUser {
  id
  email
  username
  firstName
  lastName
  isActive
  disclaimerAccepted
  disclaimerAcceptedAt
  user_roles
}

# Minimal User Fragment for audit logs and references
# Used when user is embedded in other entities
fragment UserMinimalFragment on User {
  id
  email
  firstName
  lastName
  roles
}

# AuthPayload Fragment for login/register responses
fragment AuthPayloadFragment on AuthPayload {
  accessToken
  refreshToken
  requiresTwoFactor
  twoFactorTempToken
  user {
    ...AuthUserFragment
  }
}

# RefreshTokenPayload Fragment for token refresh responses
fragment RefreshTokenPayloadFragment on RefreshTokenPayload {
  accessToken
  refreshToken
}
