# ============================================================================
# AlertManager Configuration for Temporal Cluster
# ============================================================================

global:
  resolve_timeout: 5m
  slack_api_url: '${ALERTMANAGER_SLACK_API_URL:-}'
  smtp_smarthost: '${ALERTMANAGER_SMARTHOST:-localhost:587}'
  smtp_from: '${ALERTMANAGER_SMTP_FROM:-alertmanager@example.com}'
  smtp_auth_username: '${ALERTMANAGER_SMTP_USERNAME:-}'
  smtp_auth_password: '${ALERTMANAGER_SMTP_PASSWORD:-}'

# Route configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
    - match:
        severity: warning
      receiver: 'warning-alerts'

# Receivers configuration
receivers:
  - name: 'default'
    slack_configs:
      - channel: '#temporal-alerts'
        title: 'Temporal Alert: {{ .GroupLabels.alertname }}'
        text: >-
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ end }}

  - name: 'critical-alerts'
    slack_configs:
      - channel: '#temporal-critical'
        send_resolved: true
        title: 'ðŸš¨ CRITICAL: {{ .GroupLabels.alertname }}'
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
        text: >-
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ end }}
    email_configs:
      - to: '${ALERTMANAGER_CRITICAL_EMAIL:-ops@example.com}'
        send_resolved: true

  - name: 'warning-alerts'
    slack_configs:
      - channel: '#temporal-warnings'
        send_resolved: true
        title: 'âš ï¸ WARNING: {{ .GroupLabels.alertname }}'
        color: 'warning'
        text: >-
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          *Summary:* {{ .Annotations.summary }}
          {{ end }}

# Inhibition rules
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster']
