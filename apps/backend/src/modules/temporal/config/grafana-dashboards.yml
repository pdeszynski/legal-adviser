# ============================================================================
# Grafana Dashboards Provisioning Configuration
# ============================================================================

apiVersion: 1

providers:
  - name: 'Temporal'
    orgId: 1
    folder: 'Temporal'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
