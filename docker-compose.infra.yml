# ============================================================================
# Docker Compose - Infrastructure Only
# ============================================================================
#
# This file contains ONLY infrastructure dependencies (PostgreSQL, Redis).
# Use this when running application services locally but need infrastructure
# services in containers.
#
# Usage:
#   docker compose -f docker-compose.infra.yml up -d
#
# ============================================================================

services:
  postgres:
    image: postgres:15-alpine
    container_name: legal-ai-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: legal_ai_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - legal-ai-network

  redis:
    image: redis:7-alpine
    container_name: legal-ai-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    restart: always
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - legal-ai-network

  # Temporal Server for workflow orchestration
  temporal:
    image: temporalio/auto-setup:latest
    container_name: legal-ai-temporal
    ports:
      - '7233:7233'
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=password
      - POSTGRES_SEEDS=postgres
      - TEMPORAL_ADDRESS=temporal:7233
      - ADVERTISE_ADDRESS=temporal:7233
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - temporal_data:/temporal
    healthcheck:
      test: ['CMD', 'tctl', '--address', 'temporal:7233', 'cluster', 'health']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - legal-ai-network

  # Temporal Web UI
  temporal-ui:
    image: temporalio/ui:latest
    container_name: legal-ai-temporal-ui
    ports:
      - '8088:8088'
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000,http://localhost:3001
    depends_on:
      - temporal
    networks:
      - legal-ai-network

volumes:
  postgres_data:
  redis_data:
  temporal_data:

networks:
  legal-ai-network:
    driver: bridge
