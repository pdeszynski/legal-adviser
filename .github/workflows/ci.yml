name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9.15.0'

jobs:
  # Type generation job - generates GraphQL types before other checks
  codegen:
    name: Generate GraphQL Types
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate backend GraphQL schema
        run: |
          cd apps/backend
          npx nest start --dry-run || true
          # The schema is auto-generated by NestJS during build
          npx tsc --noEmit || true

      - name: Generate GraphQL types
        run: pnpm codegen

      - name: Verify generated files
        run: |
          if [ ! -f "apps/web/src/generated/graphql.ts" ]; then
            echo "Error: graphql.ts was not generated"
            exit 1
          fi
          if [ ! -f "apps/web/src/generated/introspection.json" ]; then
            echo "Error: introspection.json was not generated"
            exit 1
          fi
          echo "GraphQL types generated successfully"

      - name: Upload generated files
        uses: actions/upload-artifact@v4
        with:
          name: generated-types
          path: |
            apps/web/src/generated/graphql.ts
            apps/web/src/generated/introspection.json
          retention-days: 1

  # Linting job - runs after codegen
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: codegen
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download generated files
        uses: actions/download-artifact@v4
        with:
          name: generated-types
          path: apps/web/src/generated/

      - name: Run lint
        run: pnpm lint

  # Type checking job - runs after codegen
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: codegen
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download generated files
        uses: actions/download-artifact@v4
        with:
          name: generated-types
          path: apps/web/src/generated/

      - name: Run type check
        run: pnpm typecheck

  # Build job - runs after codegen and typecheck
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [codegen, typecheck]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download generated files
        uses: actions/download-artifact@v4
        with:
          name: generated-types
          path: apps/web/src/generated/

      - name: Build all packages
        run: pnpm build

      - name: Upload web build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/.next
          retention-days: 1

  # Unit tests job
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: codegen
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download generated files
        uses: actions/download-artifact@v4
        with:
          name: generated-types
          path: apps/web/src/generated/

      - name: Run tests
        run: pnpm test

  # E2E tests job
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: legal_ai_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download generated files
        uses: actions/download-artifact@v4
        with:
          name: generated-types
          path: apps/web/src/generated/

      - name: Install Playwright browsers
        run: cd apps/web && npx playwright install --with-deps

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/legal_ai_test
          REDIS_URL: redis://localhost:6379

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7
